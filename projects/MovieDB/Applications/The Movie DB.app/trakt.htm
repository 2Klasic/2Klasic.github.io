<!DOCTYPE html>

<html lang="en">
<head>
	<style type="text/css">
	body{
		margin: 0 auto;
        zoom: 200%;
	}
    .title-wrapper .titles {
        background-color: rgba(0,0,0,.7);
        padding: 20px 30px;
        color: #fff;
        text-align: left;
    }
    
    
    .title-wrapper {
        background-color: #222;
        margin-bottom: 20px;
        position: relative;
        background-size: cover;
        background-position: 0% 25%;
    }
    
	.streaming-links .title {
    text-transform: uppercase;
    font-family: proxima nova semibold;
    margin-bottom: 10px;
    color: #666;
    border-bottom: solid 1px #ddd;
    padding-left: 30px;
}
	.streaming-links .section {
    margin: 0 20px;
}
	.streaming-links a {
    display: inline-block;
    font-family: proxima nova;
    padding: 0 10px 20px;
    transition: all .5s;
    text-decoration: none!important;
    width: 130px;
    vertical-align: top;
    text-align: center;
    color: inherit;
}
		.streaming-links a .icon {
    border-radius: 3px;
    transition: all .5s;
    padding: 6px 10px;
    background-color: #333;
    color: #fff;
    font-size: 12px;
    line-height: 1;
    height: 57px;
    word-wrap: break-word;
    position: relative;
}
.streaming-links a .icon img {
    width: 100%;
}
img {
    vertical-align: middle;
    border: 0;
}
.streaming-links a .price {
    font-size: 12px;

    padding-top: 4px;
